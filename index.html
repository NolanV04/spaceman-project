<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceMan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="spaceman-container">
            <img id="spaceman-image" src="broken helmet.jpeg">
        </div>
        <div id="game-container">
            <h1>SpaceMan</h1>
            <div id="word"></div>
            <div id="inputContainer">
                <input id="guessInput" type="text" maxlength="1" placeholder="Enter your guess">
                <button onclick="checkGuess()">Guess</button>
            </div>
            <div id="result"></div>
            <div id="previousGuesses"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
